<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Work Done! - todo</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/app.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>

    <div class="todo-app">
        <div class="Todo-actions">
            <button class="addBtn Btn" onclick="addTask()">Add New Todo</button>
        </div>
        <div class="task-container">
            <div class="todoContainer tasksListContainer">
                <div class="listHeader">Tasks</div>
                <div id="todoTasks" class="tasks">

                </div>
            </div>
            <div class="todoContainer inProgressListContainer">
                <div class="listHeader">In Progress</div>
                <div id="progressTasks" class="tasks">

                </div>
            </div>
            <div class="todoContainer completedListContainer">
                <div class="listHeader">Completed</div>
                <div id="doneTasks" class="tasks">

                </div>
            </div>

        </div>
        <div class="Todo-actions">
            <button id="deleteBtn" class="Btn deleteBtn" onclick="deleteTask()">Delete</button>
        </div>
    </div>

    <center>
        <div id="Addhere" class="Addhere"></div>
    </center>
</body>
<script src="/src/js/app.js"></script>

</html>
